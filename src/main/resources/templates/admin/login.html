<!DOCTYPE html>
<html xmlns:th="http://www.tymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<div layout:fragment="content">
    <div class="row-custom mt-3">
        <div class="card-body">
            <h3> 관리자 로그인 </h3>
            <form id="f1">
                <div class="input-group mb-3">
                    <span class="input-group-text">ID</span>
                    <input type="text" class="form-control">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Password</span>
                    <input type="text" class="form-control">
                </div>
                <div class="my-4">
                    <div class="float-end">
                        <button type="button" class="btn btn-primary loginBtn">로그인</button>
                        <button type="button" class="btn btn-secondary joinBtn">회원가입</button>
                    </div>
                </div>
            </form>
        </div>
    </div> <!-- end row -->

</div>
<script layout:fragment="script" th:inline="javascript">
    const formObj = document.querySelector('#f1');

    document.querySelector(".joinBtn").addEventListener("click", function (e) {
        e.preventDefault();
        e.stopPropagation();

        formObj.reset();
        self.location = `/admin/join`;
    }, false);
</script>

</html>
